<div class="container">

  <div class="card" style="width: 30%">
    <div class="card-body">
    <h2 class="card-title text-center">Login </h2>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
      </div>
      <div>
        <button type="submit" class="btn btn-primary w-100 my-3">Submit</button>
      </div>

        <div >
          <a class="w-100 btn btn-outline-dark" (click)="googleLogin()" role="button" style="text-transform:none">
            <img width="20px"  alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
            Login with Google
          </a>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <a role="button" class="link-primary mt-1" routerLink="/signup">Signup</a>
        <a role="button" class="link-primary mt-1">Forgot password</a>
      </div>
    </form>
  </div>
</div>

</div>
